<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <link rel="icon" type="image" href="static/Images/orbitIcon.png">
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Orbit Simulator</title>
        <!-- Bootstrap JS links -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h1>Orbit simulator</h1>
                
                <div class="accordion">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          <h5 style="margin-bottom:0;">Body Properties</h5>
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form>
                                <div class="dropdown">
                                    <button id="dropdown" class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Earth (default)</button>
                                    <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                                      <button id="mercury" class="dropdown-item">Mercury</button> 
                                      <button id="venus" class="dropdown-item">Venus</button>
                                      <button id="earth" class="dropdown-item active">Earth (default)</button>
                                      <button id="mars" class="dropdown-item">Mars</button>
                                      <button id="jupiter" class="dropdown-item">Jupiter</button>
                                    </div>
                                </div>
                                <br>
                                <div id="searchContainer">
                                        <label for="search" class="form-label">Can't find the body you're looking for?</label>
                                        <input type="text" placeholder="Search" id="search" class="form-control" style="width:80%; display:inline">
                                        <button id="searchButton" class="btn btn-dark" style="border-top:0px;">Go</button>     
                                </div>
                                <br>
                                <div class="mb-3">
                                    <label class="form-label">Diameter (Km x 10<sup>3</sup>)</label>
                                    <input type="number" id="planetMass" class="form-control" placeholder="Km x 10^3" value="12.7420168" min="1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Orbit Radius (Km x 10<sup>6</sup>)</label>
                                    <input type="number" id="radius" class="form-control" value="149.598023" min="1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Colour</label>
                                    <input type="color" id="colour" value="#0060fa" class="form-control">
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
                
                <br>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <h5 style="margin-bottom:0;">Central Body Properties</h5>
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <form>
                            <div class="dropdown">
                                <button id="centralDropdown" class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sun (default)</button>
                                <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                                    <button id="sun" class="dropdown-item active">Sun (default)</button>
                                  <button id="earthCentral" class="dropdown-item">Earth</button> 
                                  <button id="marsCentral" class="dropdown-item">Mars</button>
                            </div><br><br>
                            <div class="mb-3">
                                <label class="form-label">Mass (Kg x 10<sup>30</sup>)</label>
                                <input type="number" id="centralMass" class="form-control" placeholder="kg" value="1.989" min="1">
                                <label class="form-label">Radius</label>
                                <input type="number" id="centralMassRadius" class="form-control" placeholder="kg" value="6.95508" min="1">
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
                
            </div>
                
            <div id="info" class="infoContainer">
                    <p id="bodyType" class="info">Body Type: Planet </p>
                    <p id="years" class="info">Years</p>
                    <p id="velocity" class="info">0</p>                     
                    <p id="scale" class="info">Scale: 1 pixel = 1,000,000 Km</p>
                    <p class="info">Sun's Scale: 5:1</p>
                    <p class="info">Planets not drawn to scale</p>
                    <p class="info">Period of Earth: 73 seconds</p>
                </div>
                <div class="zoomValue">
                    <span id="zoomValue">100%</span>
                    <div id="zoom" style="display:inline;">
                        <div class="btn-group">
                            <button id="zoomIn" class="btn btn-dark">+</button>
                            <button id="zoomOut" class="btn btn-dark">-</button>
                        </div>
                      <button id="reset" class="btn btn-dark">Reset</button>
                    </div>
                </div>
                <div class="speedContainer">
                    <span id="speedValue">1</span>
                    <div id="speed" style="display:inline;">
                        <div class="btn-group">
                            <button id="speedIncrease" class="btn btn-dark">+</button>
                            <button id="speedDecrease" class="btn btn-dark">-</button>
                        </div>
                        <button id="speedReset" class="btn btn-dark">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div id="orbitContainer">
                    <!-- Our sketch will go here! -->
                    <script src="static/script.js"></script>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
